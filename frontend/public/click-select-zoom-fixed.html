<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konva Zoom Test</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; }
        #controls { position: absolute; top: 10px; left: 10px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="resetZoom">Reset Zoom</button>
        <span id="zoomLevel">100%</span>
    </div>
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
    <script>
        // Create the stage
        const stage = new Konva.Stage({
            container: 'container',
            width: window.innerWidth,
            height: window.innerHeight
        });

        // Create layers
        const designLayer = new Konva.Layer();
        const uiLayer = new Konva.Layer();
        stage.add(designLayer);
        stage.add(uiLayer);

        // Add shapes to designLayer
        const rect = new Konva.Rect({
            x: 100,
            y: 100,
            width: 100,
            height: 100,
            fill: 'blue',
            draggable: true
        });
        designLayer.add(rect);

        const circle = new Konva.Circle({
            x: 300,
            y: 150,
            radius: 50,
            fill: 'red',
            draggable: true
        });
        designLayer.add(circle);

        // Create transformer and add to uiLayer
        const transformer = new Konva.Transformer();
        uiLayer.add(transformer);

        // Zoom functionality
        let currentZoom = 1;

        function applyZoom() {
            designLayer.scale({ x: currentZoom, y: currentZoom });
            designLayer.batchDraw();
        }

        function updateZoomDisplay() {
            document.getElementById('zoomLevel').textContent = (currentZoom * 100).toFixed(0) + '%';
        }

        // Initial display
        updateZoomDisplay();

        // Zoom controls
        document.getElementById('zoomIn').addEventListener('click', function() {
            currentZoom += 0.1;
            if (currentZoom > 5) currentZoom = 5;
            updateZoomDisplay();
            applyZoom();
        });

        document.getElementById('zoomOut').addEventListener('click', function() {
            currentZoom -= 0.1;
            if (currentZoom < 0.1) currentZoom = 0.1;
            updateZoomDisplay();
            applyZoom();
        });

        document.getElementById('resetZoom').addEventListener('click', function() {
            currentZoom = 1;
            updateZoomDisplay();
            applyZoom();
        });

        // Selection logic
        stage.on('click', function(e) {
            const pos = stage.getPointerPosition();
            const shape = designLayer.getIntersection(pos);
            if (shape) {
                transformer.nodes([shape]);
                uiLayer.draw();
            } else {
                // Check if click is on uiLayer
                const uiShape = uiLayer.getIntersection(pos);
                if (!uiShape) {
                    transformer.nodes([]);
                    uiLayer.draw();
                }
            }
        });
    </script>
</body>
</html>
