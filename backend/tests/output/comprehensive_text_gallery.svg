<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="1000" viewBox="0 0 1200 1000" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
