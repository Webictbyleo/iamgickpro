# Plugin Configuration for YouTube Thumbnail Generator Plugin

id: "youtube_thumbnail"
name: "YouTube Thumbnail Generator"
description: "Generate 1-10 AI-powered thumbnail variations using OpenAI GPT-4 Vision or Replicate Imagen 4 Ultra. Supports both sync and async processing with real-time progress tracking."
version: "2.0.0"
icon: "/icons/plugins/youtube-thumbnail.svg"
type: "standalone"

commands:
  - "analyze_video"
  - "generate_thumbnail_variations"
  - "generate_thumbnail_variations_async"
  - "get_job_status"
  - "cancel_job"
  - "get_video_info"
  - "clear_cache"

dependencies:
  - "SecureRequestBuilder"
  - "PluginService"
  - "MediaProcessingService"
  - "AsyncMediaProcessingService"
  - "MessageBusInterface"
  - "RequestStack"
  - "LoggerInterface"
  - "CacheItemPoolInterface"

internet:
  required: true
  integrations:
    openai:
      auth:
        required: true
        type: "bearer_token"
        credential_key: "api_key"
        inject_as: "headers.Authorization"
        inject_pattern: "Bearer {credential}"
      endpoints:
        - "https://api.openai.com/v1/images/edits"
        - "https://api.openai.com/v1/images/generations"
      permissions:
        - "api.call"
        - "image.generate"
        - "image.process"
      rate_limits:
        per_minute: 10
        per_hour: 100
    replicate:
      auth:
        required: false  # Optional - uses system env REPLICATE_API_TOKEN
        type: "bearer_token"
        credential_key: "api_token"
        inject_as: "headers.Authorization"
        inject_pattern: "Bearer {credential}"
      endpoints:
        - "https://api.replicate.com/v1/models/google-deepmind/imagen-3/predictions"
        - "https://api.replicate.com/v1/predictions"
      permissions:
        - "api.call"
        - "image.generate"
        - "model.run"
      rate_limits:
        per_minute: 5
        per_hour: 50
    youtube:
      auth:
        required: false
        type: "none"
      endpoints:
        - "https://www.youtube.com/oembed"
        - "https://youtube.com/oembed"
      permissions:
        - "api.call"
      rate_limits:
        per_minute: 60
        per_hour: 1000
  domains:
    allow:
      - "api.openai.com"
      - "api.replicate.com"
      - "*.youtube.com"
      - "youtube.com"
      - "api.unsplash.com"
    block:
      - "malicious.com"
  constraints:
    timeout: 60  # Increased for long-running Replicate operations
    max_redirects: 2
    max_response_size: 52428800  # 50MB for image operations

requirements:
  permissions:
    - "plugin.execute"
    - "background.jobs"  # For async processing
  integrations:
    - "openai"
    - "replicate"  # Optional integration

metadata:
  ai_providers:
    - "openai"
    - "replicate"
  ai_models:
    openai: "gpt-image-1"
    replicate: "google-deepmind/imagen-3"
  processing_types:
    - "image_generation"
    - "async_processing"
  generation_methods:
    - "sync"
    - "async"
  output_formats:
    - "png"
    - "webp"
  image_sizes:
    full_size: "1792x1024"
    preview: "896x512"
    thumbnail: "320x180"
  openai_parameters:
    size: "1536x1024"
    output_format: "png"
    quality: "high"
    background: "opaque"
    max_images: 10
  replicate_parameters:
    size: "1536x864"  # 16:9 aspect ratio
    aspect_ratio: "16:9"
    output_format: "png"
    output_quality: 90
    num_inference_steps: 40
    guidance_scale: 3.5
    max_images: 1  # Replicate processes one at a time
  async_processing:
    max_job_time: 900  # 15 minutes
    poll_interval: 4500  # 4.5 seconds
    progress_updates: true
    background_queue: true
