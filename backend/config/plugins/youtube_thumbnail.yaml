# Plugin Configuration for YouTube Thumbnail Generator Plugin

id: "youtube_thumbnail"
name: "YouTube Thumbnail Generator"
description: "Generate 1-10 AI-powered thumbnail variations using the original YouTube thumbnail as reference with OpenAI gpt-image-1"
version: "1.0.0"
icon: "/icons/plugins/youtube-thumbnail.svg"
type: "standalone"

commands:
  - "analyze_video"
  - "generate_thumbnail_variations"
  - "get_video_info"
  - "clear_cache"

dependencies:
  - "SecureRequestBuilder"
  - "PluginService"
  - "MediaProcessingService"
  - "RequestStack"
  - "LoggerInterface"
  - "CacheItemPoolInterface"

internet:
  required: true
  integrations:
    openai:
      auth:
        required: true
        type: "bearer_token"
        credential_key: "api_key"
        inject_as: "headers.Authorization"
        inject_pattern: "Bearer {credential}"
      endpoints:
        - "https://api.openai.com/v1/images/edits"
        - "https://api.openai.com/v1/images/generations"
      permissions:
        - "api.call"
        - "image.generate"
        - "image.process"
      rate_limits:
        per_minute: 10
        per_hour: 100
    youtube:
      auth:
        required: false
        type: "none"
      endpoints:
        - "https://www.youtube.com/oembed"
        - "https://youtube.com/oembed"
      permissions:
        - "api.call"
      rate_limits:
        per_minute: 60
        per_hour: 1000
  domains:
    allow:
      - "api.openai.com"
      - "*.youtube.com"
      - "youtube.com"
      - "api.unsplash.com"
    block:
      - "malicious.com"
  constraints:
    timeout: 30
    max_redirects: 2
    max_response_size: 52428800  # 50MB for image operations

requirements:
  permissions:
    - "plugin.execute"
  integrations:
    - "openai"

metadata:
  ai_provider: "openai"
  ai_model: "gpt-image-1"
  processing_type: "image_generation"
  output_formats:
    - "png"
    - "webp"
  image_sizes:
    full_size: "1792x1024"
    preview: "896x512"
    thumbnail: "320x180"
  openai_parameters:
    size: "1536x1024"
    output_format: "png"
    quality: "high"
    background: "opaque"
    max_images: 10
