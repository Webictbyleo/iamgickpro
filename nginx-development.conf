# Development Nginx Configuration (Optional)
# Use this if you want to use Nginx in development instead of PHP dev server

server {
    listen 8080;
    server_name localhost;
    
    root /var/www/html/iamgickpro/backend/public;
    index index.php;
    
    # Enable CORS for development
    add_header Access-Control-Allow-Origin "http://localhost:3000" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Handle preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "http://localhost:3000";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            return 204;
        }
        
        try_files $uri @symfony;
    }
    
    # Media files - direct serving for development
    location /media/ {
        alias /var/www/html/iamgickpro/backend/public/uploads/media/;
        try_files $uri @symfony;
    }
    
    # Thumbnails - direct serving for development  
    location /thumbnails/ {
        alias /var/www/html/iamgickpro/backend/public/uploads/thumbnails/;
        try_files $uri @symfony;
    }
    
    # PHP-FPM for development
    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        client_max_body_size 100M;
        
        internal;
    }
    
    location @symfony {
        rewrite ^(.+)$ /index.php$1 last;
    }
}
